resolver 127.0.0.11 valid=10s ipv6=off;

# Rate limiting zone must be defined in http context (top-level of included file)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

upstream api_backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
}

upstream frontend_app {
    server frontend:80 max_fails=3 fail_timeout=30s;
}

server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    # Redirect all HTTP to HTTPS (except health to keep simple checks if needed)
    location = /health {
        access_log off;
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
    proxy_buffering off;

    location /api/ {
        proxy_pass http://api_backend;
        limit_req zone=api burst=20 nodelay;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        access_log off;
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }

    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    error_page 500 501 502 503 504 @service_unavailable;
    location @service_unavailable {
        return 503 '{"error": "Service temporarily unavailable", "uri": "$request_uri", "backend": "$upstream_addr"}';
        add_header Content-Type application/json;
        add_header Retry-After 30;
    }

    error_page 400 401 403 @client_error;
    location @client_error {
        return 400 '{"error": "Bad request", "status": $status, "uri": "$request_uri"}';
        add_header Content-Type application/json;
    }
}


server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/nginx/certs/dfvolkhin.crt;
    ssl_certificate_key /etc/nginx/certs/dfvolkhin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
    proxy_buffering off;

    location /api/ {
        proxy_pass http://api_backend;
        limit_req zone=api burst=20 nodelay;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /health {
        access_log off;
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }
}
