services:

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: "always"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend:
    container_name: backend
    build:
        context: ./backend
        dockerfile: Dockerfile
    env_file:
      - ./.env
    command: server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./infra/storage:/var/lib/app/storage
    environment:
      - SERVICE_DEBUG=1
      - PG__HOST=${POSTGRES_HOST}
      - PG__PORT=${POSTGRES_PORT}
      - PG__USER=${POSTGRES_USER}
      - PG__PASSWORD=${POSTGRES_PASSWORD}
      - PG__DB=${POSTGRES_DB}
      - AUTH__SECRET=${AUTH__SECRET}
      - AUTH__ALGORITHM=${AUTH__ALGORITHM}
      - AUTH__EXP_HOURS=${AUTH__EXP_HOURS}
      - CORS__ALLOW_ORIGINS=${CORS__ALLOW_ORIGINS:-["http://localhost:3000"]}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - MINIO__ENDPOINT=${MINIO__ENDPOINT:-minio:9000}
      - MINIO__ACCESS_KEY=${MINIO__ACCESS_KEY:-minioadmin}
      - MINIO__SECRET_KEY=${MINIO__SECRET_KEY:-minioadmin}
      - MINIO__BUCKET=${MINIO__BUCKET:-mlops-files}
      - MINIO__REGION=${MINIO__REGION:-us-east-1}
      - MINIO__SECURE=${MINIO__SECURE:-false}
      - MINIO__PUBLIC_ENDPOINT=${MINIO__PUBLIC_ENDPOINT:-http://localhost:9000}
      - MINIO__RETRY_ATTEMPTS=${MINIO__RETRY_ATTEMPTS:-3}
      - MINIO__RETRY_BACKOFF=${MINIO__RETRY_BACKOFF:-0.5}
      - MINIO__PRESIGN_EXPIRY=${MINIO__PRESIGN_EXPIRY:-3600}
      - REDIS__ENABLED=${REDIS__ENABLED:-true}
      - REDIS__HOST=${REDIS__HOST:-redis}
      - REDIS__PORT=${REDIS__PORT:-6379}
      - REDIS__DB=${REDIS__DB:-0}
      - REDIS__PASSWORD=${REDIS__PASSWORD:-}
      - REDIS__SESSION_PREFIX=${REDIS__SESSION_PREFIX:-session}
      - REDIS__SESSION_TTL_SECONDS=${REDIS__SESSION_TTL_SECONDS:-3600}
      - REDIS__CACHE_PREFIX=${REDIS__CACHE_PREFIX:-cache}
      - REDIS__CACHE_DEFAULT_TTL_SECONDS=${REDIS__CACHE_DEFAULT_TTL_SECONDS:-300}
      - REDIS__PROFILE_CACHE_TTL_SECONDS=${REDIS__PROFILE_CACHE_TTL_SECONDS:-900}
      - ENABLE_REAL_TRAINING=${ENABLE_REAL_TRAINING:-false}
      - MAX_MODEL_ARTIFACTS=${MAX_MODEL_ARTIFACTS:-5}
      - MAX_CSV_UPLOAD_BYTES=${MAX_CSV_UPLOAD_BYTES:-10485760}
      - MIN_CSV_DATA_ROWS=${MIN_CSV_DATA_ROWS:-2}
      - MAX_EMPTY_RATIO=${MAX_EMPTY_RATIO:-0.5}
      - DATASET_TTL_DAYS=${DATASET_TTL_DAYS:-0}
      - DATASET_TTL_CHECK_INTERVAL_SEC=${DATASET_TTL_CHECK_INTERVAL_SEC:-3600}
      - DATASET_TTL_BATCH_LIMIT=${DATASET_TTL_BATCH_LIMIT:-500}
    stdin_open: true
    tty: true
    restart: "always"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    container_name: postgres
    image: postgres:17.6-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "always"

  redis:
    container_name: redis
    image: redis:7.4-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_volume:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "always"

  minio:
    container_name: minio
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data_volume:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: "always"

  nginx:
    container_name: nginx
    image: nginx:1.29.1-bookworm
    environment:
      NGINX_PORT: ${NGINX_PORT}
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: "always"

volumes:
  pg_data_volume:
  minio_data_volume:
  redis_data_volume:
