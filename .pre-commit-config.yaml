repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        exclude: >
          (?x)^(
              \.git/.*|
              \.venv/.*|
              build/.*|
              dist/.*|
              docs/.*|
              .*/migrations/.*|
              .*/migration/.*|
              .*/alembic/.*|
              .*/tests/.*|
              .*/package-lock\.json|
              .*/package\.json|
              .*/yarn\.lock|
              .*/public/.*|
              .*/static/.*|
              .*/node_modules/.*|
          )$
      - id: check-json
      - id: debug-statements

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length=100"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
        args: ["--line-length=100"]
        exclude: >
          (?x)^(
              \.git/.*|
              \.venv/.*|
              build/.*|
              dist/.*|
              docs/.*|
              .*/migrations/.*|
              .*/migration/.*|
              .*/alembic/.*|
              .*/tests/.*|
              .*/package-lock\.json|
              .*/package\.json|
              .*/yarn\.lock|
              .*/public/.*|
              .*/static/.*|
              .*/node_modules/.*|
          )$
