
services:

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:8000}
    ports:
      - ${FRONTEND_PORT:-3000}:3000
    depends_on:
      - backend
    stdin_open: true
    tty: true

  backend:
    container_name: backend
    build:
        context: ./backend
        dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./backend/service:/dude/service
      - ./infra/storage:/var/lib/app/storage
    command: server
    ports:
      - ${BACKEND_PORT:-8000}:8000
    environment:
      - SERVICE_DEBUG=1
      - CORS__ALLOW_ORIGINS=${CORS__ALLOW_ORIGINS:-["http://localhost:3000","http://81.177.217.148:3000"]}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - MINIO__ENDPOINT=${MINIO__ENDPOINT:-minio:9000}
      - MINIO__ACCESS_KEY=${MINIO__ACCESS_KEY:-minioadmin}
      - MINIO__SECRET_KEY=${MINIO__SECRET_KEY:-minioadmin}
      - MINIO__BUCKET=${MINIO__BUCKET:-mlops-files}
      - MINIO__REGION=${MINIO__REGION:-us-east-1}
      - MINIO__SECURE=${MINIO__SECURE:-false}
      - MINIO__PUBLIC_ENDPOINT=${MINIO__PUBLIC_ENDPOINT:-http://localhost:9000}
      - MINIO__RETRY_ATTEMPTS=${MINIO__RETRY_ATTEMPTS:-3}
      - MINIO__RETRY_BACKOFF=${MINIO__RETRY_BACKOFF:-0.5}
      - MINIO__PRESIGN_EXPIRY=${MINIO__PRESIGN_EXPIRY:-3600}
      - PROMETHEUS__ENABLED=${PROMETHEUS__ENABLED:-true}
      - PROMETHEUS__METRICS_PATH=${PROMETHEUS__METRICS_PATH:-/metrics}
      - PROMETHEUS__METRIC_NAMESPACE=${PROMETHEUS__METRIC_NAMESPACE:-mlops}
      - PROMETHEUS__METRIC_SUBSYSTEM=${PROMETHEUS__METRIC_SUBSYSTEM:-backend}
      - PROMETHEUS__LATENCY_BUCKETS=${PROMETHEUS__LATENCY_BUCKETS:-'[0.005,0.01,0.025,0.05,0.1,0.25,0.5,1,2,5,10]'}
      - PROMETHEUS__INSTRUMENT_INPROGRESS=${PROMETHEUS__INSTRUMENT_INPROGRESS:-true}
      - REDIS__ENABLED=${REDIS__ENABLED:-true}
      - REDIS__HOST=${REDIS__HOST:-redis}
      - REDIS__PORT=${REDIS__PORT:-6379}
      - REDIS__DB=${REDIS__DB:-0}
      - REDIS__PASSWORD=${REDIS__PASSWORD:-}
      - REDIS__SESSION_PREFIX=${REDIS__SESSION_PREFIX:-session}
      - REDIS__SESSION_TTL_SECONDS=${REDIS__SESSION_TTL_SECONDS:-3600}
      - REDIS__CACHE_PREFIX=${REDIS__CACHE_PREFIX:-cache}
      - REDIS__CACHE_DEFAULT_TTL_SECONDS=${REDIS__CACHE_DEFAULT_TTL_SECONDS:-300}
      - REDIS__PROFILE_CACHE_TTL_SECONDS=${REDIS__PROFILE_CACHE_TTL_SECONDS:-900}
      - ENABLE_REAL_TRAINING=${ENABLE_REAL_TRAINING:-false}
      - MAX_MODEL_ARTIFACTS=${MAX_MODEL_ARTIFACTS:-5}
      - MAX_CSV_UPLOAD_BYTES=${MAX_CSV_UPLOAD_BYTES:-10485760}
      - MIN_CSV_DATA_ROWS=${MIN_CSV_DATA_ROWS:-2}
      - MAX_EMPTY_RATIO=${MAX_EMPTY_RATIO:-0.5}
      - DATASET_TTL_DAYS=${DATASET_TTL_DAYS:-0}
      - DATASET_TTL_CHECK_INTERVAL_SEC=${DATASET_TTL_CHECK_INTERVAL_SEC:-3600}
      - DATASET_TTL_BATCH_LIMIT=${DATASET_TTL_BATCH_LIMIT:-500}
    stdin_open: true
    tty: true
    restart: "always"
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: postgres
    image: postgres:17.6-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "always"

  redis:
    container_name: redis-dev
    image: redis:7.4-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./infra/redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "always"

  minio:
    container_name: minio-dev
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./infra/minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: "always"

  prometheus:
    container_name: prometheus-dev
    image: prom/prometheus:v2.54.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_dev_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - backend
    restart: "always"

  grafana:
    container_name: grafana-dev
    image: grafana/grafana:11.3.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/mlops/backend-overview.json
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3001"
    depends_on:
      - prometheus
    restart: "always"

volumes:
  pg_data_volume:
  prometheus_dev_data:
  grafana_dev_data:
