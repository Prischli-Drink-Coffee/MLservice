name: TPOT tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      run_heavy:
        description: 'Run heavy TPOT e2e tests (install TPOT, Dask). Use when you want full validation.'
        required: false
        default: 'false'

concurrency:
  group: tpot-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tpot-fast:
    name: Fast TPOT tests (PR-friendly)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (fast)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run TPOT-focused tests (mocked / fast)
        env:
          ENABLE_AUTOML: 'true'
        run: |
          cd backend
          pytest -q -k "tpot or automl or tpot_trainer" --junitxml=../artifacts/junit-fast-${{ matrix.python-version }}.xml

      - name: Upload fast test results
        uses: actions/upload-artifact@v4
        with:
          name: tpot-fast-junit-${{ matrix.python-version }}
          path: artifacts/junit-fast-${{ matrix.python-version }}.xml

  tpot-heavy:
    name: Heavy TPOT e2e (optional)
    runs-on: ubuntu-latest
    needs: tpot-fast
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.run_heavy == 'true') }}
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-heavy-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-heavy-

      - name: "Install dependencies (heavy: TPOT + Dask)"
        run: |
          python -m pip install --upgrade pip
          # install full dependencies including TPOT and Dask for distributed runs
          pip install -r backend/requirements.txt
          pip install tpot dask distributed --no-cache-dir

      - name: Run TPOT heavy tests (e2e)
        env:
          ENABLE_AUTOML: 'true'
        run: |
          cd backend
          # these tests may start dask/local cluster and take long; run selectively
          pytest -q -k "tpot and not mocked" --junitxml=../artifacts/junit-heavy.xml -o log_cli=true

      - name: Upload heavy test results
        uses: actions/upload-artifact@v4
        with:
          name: tpot-heavy-junit
          path: artifacts/junit-heavy.xml
